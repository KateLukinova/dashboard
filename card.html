<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card</title>
    <link rel="stylesheet" href="scss/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.10.2/js/all.js"></script>
    <script src="js/jQuery.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
<div class="wrap">
    <div class="sidebar">
        <a href="index.html" class="logo">
            <img src="img/img/logo.svg" alt="logo">
            <span class="logo__text">Embily</span>
        </a>
        <nav>
            <a href="index.html" class="nav__item">
                <i class="fas fa-chart-pie"></i>
                <span>My Account</span>
            </a>
            <a href="card.html" class="nav__item active">
                <i class="fas fa-ticket-alt"></i>
                <span>Card</span>
            </a>
            <a href="#" class="nav__item">
                <i class="fas fa-lightbulb"></i>
                <span>Wallet</span>
            </a>
            <a href="#" class="nav__item">
                <i class="fas fa-users"></i>
                <span>Loans</span>
            </a>
            <a href="#" class="nav__item">
                <i class="fas fa-user-tie"></i>
                <span>Deposit</span>
            </a>
            <a href="#" class="nav__item">
                <i class="fas fa-book"></i>
                <span>Fees</span>
            </a>
            <div class="nav__divider"></div>
            <a href="#" class="nav__item">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
            <a href="kyc.html" class="nav__item">
                <i class="fa fa-award"></i>
                <span>KYC</span>
            </a>
        </nav>
        <div class="menu-icon">
            <span class="line-top"></span>
            <span class="line"></span>
            <span class="line-bottom"></span>
        </div>
    </div>

    <section class="main-section">
        <div class="header">
            <h1>Card</h1>
            <div class="account-block">
                <div class="message-icon">
                    <div class="true"></div>
                    <i class="fas fa-bell"></i>
                </div>
                <div class="header__divider"></div>
                <div class="user">
                    <div class="user__name">mail@mail.com</div>
                    <div class="user__photo">
                        <img src="img/img/user.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="content card-block">
            <div class="card-block__img">
                <img src="img/img/card.jpg" alt="">
                <div class="card__info">
                    <h3 class="card__type">Дебетовая карта <span>*2346</span></h3>
                    <div class="card__status no-active"></div>
                </div>
            </div>
            <div class="card-block__btn">Активация</div>
        </div>
        <div class="content card-block">
            <div class="card-block__img">
                <img src="img/img/card.jpg" alt="">
                <div class="card__info">
                    <h3 class="card__type">Дебетовая карта <span>*2346</span></h3>
                    <div class="card__status active"></div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
