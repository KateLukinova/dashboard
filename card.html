            <span class="line-top"></span>

            <span class="line-bottom"></span>
        </div>
    </div>

    <section class="main-section">
        <div class="header">
            <h1>Card</h1>
            <div class="account-block">
                <div class="message-icon">
                    <div class="true"></div>
                    <i class="fas fa-bell"></i>
                </div>
                <div class="header__divider"></div>
                <div class="user">
                    <div class="user__name">mail@mail.com</div>
                    <div class="user__photo">
                        <img src="img/img/user.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="content card-block">
            <div class="card-block__img">
                <img src="img/img/card.jpg" alt="">
                <div class="card__info">
                    <h3 class="card__type">Дебетовая карта <span>*2346</span></h3>
                    <div class="card__status no-active"></div>
                </div>
            </div>
            <a href="#" class="card-block__btn popup-open">Активация</a>
        </div>
        <div class="content card-block">
            <div class="card-block__img">
                <img src="img/img/card.jpg" alt="">
                <div class="card__info">
                    <h3 class="card__type">Дебетовая карта <span>*2346</span></h3>
                    <div class="card__status active"></div>
                </div>
            </div>
        </div>
    </section>
</div>

<!--active card-->
<div class="popup-fade">
    <div class="popup">
        <a class="popup-close" href="#">
            <i class="fas fa-times"></i>
        </a>
        <div class="popup__caption">
            Активация карты
        </div>
        <div class="input-box">
                <label for="email">Email</label>
                <input required="required" type="text" id="email" name="email"/>
        </div>
        <div class="input-box">
            <label for="phone">Phone</label>
            <input required="required" type="tel" id="phone" name="phone"/>
        </div>
        <a href="#" class="button popup-close-ok">Ok</a>
    </div>
</div>
