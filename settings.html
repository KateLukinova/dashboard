        <div class="content settings">
            <h2>Edit User</h2>
            <form class="enter-form">
                <div class="input-settings">
                    <div class="input-box">
                        <label for="email-enter">Email</label>
                        <input type="email" id="email-enter" name="email-enter">
                    </div>
                    <div class="input-box">
                        <label for="password-settings">Password</label>
                        <div class="hint-text">
                            (leave blank if you don't want to change it)
                        </div>
                        <input type="password" id="password-settings" name="password-settings">
                        <div class="hint-text">
                            6 characters minimum
                        </div>
                    </div>
                    <div class="input-box">
                        <label for="password-confirm-settings">Password confirmation</label>
                        <input type="password" id="password-confirm-settings" name="password-confirm-settings">
                    </div>
                    <div class="input-box">
                        <label for="current-password-settings">Current password</label>
                        <div class="hint-text">
                            (we need your current password to confirm your changes)
                        </div>
                        <input type="password" id="current-password-settings" name="current-password-settings">
                    </div>
                    <button class="button">Save</button>
                </div>
            </form>
        </div>
