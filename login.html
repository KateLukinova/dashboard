<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="scss/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.10.2/js/all.js"></script>
    <script src="js/jQuery.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
<div class="wrap">
        <div class="content login">
            <a href="index.html" class="logo">
                <img src="img/img/logo.svg" alt="logo">
                <span class="logo__text">Embily</span>
            </a>
            <form name="login" class="enter-form">
                <div class="header">
                    Вход в Embily
                </div>
                <div class="input-info">
                    <div class="input-box">
                        <label for="email-enter">Email</label>
                        <input type="email" id="email-enter" name="email-enter">
                    </div>
                    <div class="input-box">
                        <label for="password-enter">Password</label>
                        <input type="password" id="password-enter" name="password-enter">
                    </div>
                    <button class="button">Вход</button>
                    <a href="#" class="link-text forget">Забыли пароль?</a><br>
                    <div class="input-box input-forget">
                        <label for="email-password">Email</label>
                        <input type="email" id="email-password" name="email-password">
                        <button class="button">ok</button>
                    </div>
                    <a href="registration.html" class="link-text" id="reg-form-button">Зарегистрировать аккаунт</a>
                </div>
            </form>
            <div class="link-block">
                <a href="#" class="link-text">Политика конфиденциальности</a>
                <a href="#" class="link-text">Условия использования</a>
            </div>
        </div>
</div>
</body>
</html>
