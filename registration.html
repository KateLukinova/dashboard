<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="scss/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.10.2/js/all.js"></script>
    <script src="js/jQuery.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
<div class="wrap">
        <div class="content login">
            <a href="index.html" class="logo">
                <img src="img/img/logo.svg" alt="logo">
                <span class="logo__text">Embily</span>
            </a>
            <form name="login">
                <div class="header">
                    Регистрация в Embily
                </div>
                <div class="reg-info">
                    <div class="input-box">
                        <label for="email-enter">Email</label>
                        <input type="email" id="email-reg" name="email-reg">
                    </div>
                    <div class="input-box">
                        <label for="password-reg">Password</label>
                        <input type="password" id="password-reg" name="password-reg">
                    </div>
                    <div class="input-box">
                        <label for="password-confirm">Password Confirm</label>
                        <input type="password" id="password-confirm" name="password-confirm">
                    </div>
                    <button class="button">Продолжить</button>
                </div>
                <a href="login.html" class="link-text" id="enter-form-button">Уже есть аккаунт? Войти</a>
            </form>
            <div class="link-block">
                <a href="#" class="link-text">Политика конфиденциальности</a>
                <a href="#" class="link-text">Условия использования</a>
            </div>
        </div>
</div>
</body>
</html>
