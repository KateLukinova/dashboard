    <section class="main-section">
        <div class="header">
            <h1>Dashboard</h1>
            <a href="account.html" class="button">Account</a>

        <div class="content login">
            <a href="index.html" class="logo">
                <img src="img/img/logo.svg" alt="logo">
                <span class="logo__text">Embily</span>
            </a>
            <form name="login" class="enter-form">
                <div class="header">
                    Вход в Embily
                </div>
                <div class="input-info">
                    <div class="input-box">
                        <label for="email-enter">Email</label>
                        <input type="email" id="email-enter" name="email-enter">
                    </div>
                    <div class="input-box">
                        <label for="password-enter">Password</label>
                        <input type="password" id="password-enter" name="password-enter">
                    </div>
                    <button class="button">Вход</button>
                    <a href="#" class="link-text forget">Забыли пароль?</a><br>
                    <div class="input-box input-forget">
                        <label for="email-password">Введите действующую почту</label>
                        <input type="email" id="email-password" name="email-password">
                        <button class="button">ok</button>
                    </div>
                    <a href="#" class="link-text" id="reg-form-button">Зарегистрировать аккаунт</a>
                </div>
            </form>
            <form name="login" class="registration">
                <div class="header">
                    Регистрация в Embily
                </div>
                <div class="reg-info">
                    <div class="input-box">
                        <label for="email-enter">Email</label>
                        <input type="email" id="email-reg" name="email-reg">
                    </div>
                    <div class="input-box">
                        <label for="password-reg">Password</label>
                        <input type="password" id="password-reg" name="password-reg">
                    </div>
                    <div class="input-box">
                        <label for="password-confirm">Password Confirm</label>
                        <input type="password" id="password-confirm" name="password-confirm">
                    </div>
                    <button class="button">Продолжить</button>
                </div>
                <a href="#" class="link-text" id="enter-form-button">Уже есть аккаунт? Войти</a>
            </form>
            <div class="link-block">
                <a href="#" class="link-text">Политика конфиденциальности</a>
                <a href="#" class="link-text">Условия использования</a>
            </div>
        </div>
